<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/material.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div class="garage garage_left" id="garage_left">
        <div class="garage_head">
            <div class="garage_head_left">
                <span>Vehicle</span><label>Garage</label>
            </div>
        </div>

        <div class="garage_content">
            <div class="left_menus">
                <div class="left_menu" data-menu="sedans" id="sedansTab">
                    Sedans
                </div>
                <div class="left_menu" data-menu="compact" id="compactTab">
                    Compact
                </div>
                <div class="left_menu" data-menu="muscle" id="muscleTab">
                    Muscle
                </div>
                <div class="left_menu" data-menu="sports" id="sportsTab">
                    Sports
                </div>
                <div class="left_menu" data-menu="sportsclassics" id="sportsclassicsTab">
                    Sports Classics
                </div>
                <div class="left_menu" data-menu="super" id="superTab">
                    Super
                </div>
                <div class="left_menu" data-menu="suvs" id="suvsTab">
                    SUVs
                </div>
                <div class="left_menu" data-menu="offroad" id="offroadTab">
                    Offroad
                </div>
                <div class="left_menu" data-menu="motorcycles" id="motorcyclesTab">
                    Motorcycles
                </div>
            </div>
        </div>

        <div class="left_content" id="left_content">
            <div id="sedans" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="sedanschange" id="sedanschange" oninput="sedansOutput.value=value+'/'+max">
                    <output id="sedansOutput">0/0</output>
                </div>
            </div>

            <div id="compact" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="compactchange" id="compactchange" oninput="compactOutput.value=value+'/'+max">
                    <output id="compactOutput">0/0</output>
                </div>
            </div>

            <div id="muscle" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="musclechange" id="musclechange" oninput="muscleOutput.value=value+'/'+max">
                    <output id="muscleOutput">0/0</output>
                </div>
            </div>

            <div id="sports" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="sportschange" id="sportschange" oninput="sportsOutput.value=value+'/'+max">
                    <output id="sportsOutput">0/0</output>
                </div>
            </div>

            <div id="sportsclassics" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="sportsclassicschange" id="sportsclassicschange" oninput="sportsclassicsOutput.value=value+'/'+max">
                    <output id="sportsclassicsOutput">0/0</output>
                </div>
            </div>

            <div id="super" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="superchange" id="superchange" oninput="superOutput.value=value+'/'+max">
                    <output id="superOutput">0/0</output>
                </div>
            </div>

            <div id="suvs" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="suvschange" id="suvschange" oninput="suvsOutput.value=value+'/'+max">
                    <output id="suvsOutput">0/0</output>
                </div>
            </div>

            <div id="offroad" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="offroadchange" id="offroadchange" oninput="offroadOutput.value=value+'/'+max">
                    <output id="offroadOutput">0/0</output>
                </div>
            </div>

            <div id="motorcycles" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="0" value="0" step="1" class="slider" data-type="motorcycleschange" id="motorcycleschange" oninput="motorcyclesOutput.value=value+'/'+max">
                    <output id="motorcyclesOutput">0/0</output>
                </div>
            </div>
        </div>
    </div>

    <div class="garage garage_bottom_take" id="garage_bottom_take">
        <div id="garage_take" class="garage_take"><span>Take Vehicle</span></div>
    </div>

    <div class="garage garage_bottom_exit" id="garage_bottom_exit">
        <div id="garage_exit" class="garage_exit"><span>Exit</span></div>
    </div>

    <div class="garage garage_right" id="garage_right">
        <div class="garage_head">
            <div class="garage_head_right">
                <button id="hidetoggle">Show/Hide</button>
                <span>Vehicle</span><label>Info</label>
            </div>
        </div>
        <div class="right_content" id="right_content">
            <div id="stats" class="right_submenu">
                <ul>
                    <label class="right_menu_label" id="fueltypeLabel">Model</label>
                    <label class="right_menu_text_name" id="modelStat">N/A</label>
                </ul>
                <ul>
                    <label class="right_menu_label" id="fueltypeLabel">Plate</label>
                    <label class="right_menu_text_price" id="plateStat">N/A</label>
                </ul>
                <ul>
                    <label class="right_menu_label" id="fueltypeLabel">Fuel Type</label>
                    <label class="right_menu_text_stat" id="fuelStat">N/A</label>
                </ul>
                <ul>
                    <label class="right_menu_label" id="topSpeedLabel">Top Speed</label>
                    <div class="progress_container" id="topSpeedProgress">
                        <div class="progress_progressbar" id="topSpeedBar"></div>
                    </div>
                </ul>
                <ul>
                    <label class="right_menu_label" id="accelerationLabel">Acceleration</label>
                    <div class="progress_container" id="accelerationProgress">
                        <div class="progress_progressbar" id="accelerationBar"></div>
                    </div>
                </ul>
                <ul>
                    <label class="right_menu_label" id="gearsLabel">Gears</label>
                    <div class="progress_container" id="gearsProgress">
                        <div class="progress_progressbar" id="gearsBar"></div>
                    </div>
                </ul>
                <ul>
                    <label class="right_menu_label" id="capacityLabel">Capacity</label>
                    <div class="progress_container" id="capacityProgress">
                        <div class="progress_progressbar" id="capacityBar"></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/garages.js"></script>
</body>

</html>
