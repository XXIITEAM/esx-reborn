<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/material.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div class="vehshop vehshop_left" id="vehshop_left">
        <div class="vehshop_head">
            <div class="vehshop_head_left">
                <span>Choose A</span><label>Category</label>
            </div>
        </div>

        <div class="vehshop_content">
            <div class="left_menus">
                <div class="left_menu active" data-menu="sedans">
                    Sedans
                </div>
                <div class="left_menu" data-menu="compact">
                    Compact
                </div>
                <div class="left_menu" data-menu="muscle">
                    Muscle
                </div>
                <div class="left_menu" data-menu="sports">
                    Sports
                </div>
                <div class="left_menu" data-menu="sportsclassics">
                    Sports Classics
                </div>
                <div class="left_menu" data-menu="super">
                    Super
                </div>
                <div class="left_menu" data-menu="suvs">
                    SUVs
                </div>
                <div class="left_menu" data-menu="offroad">
                    Offroad
                </div>
                <div class="left_menu" data-menu="motorcycles">
                    Motorcycles
                </div>
            </div>
        </div>

        <div class="left_content" id="left_content">
            <div id="sedans" class="left_submenu">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeSedan" id="changeSedan" oninput="sedansOutput.value=value">
                    <output id="sedansOutput">0</output>
                </div>
            </div>

            <div id="compact" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeCompact" id="changeCompact" oninput="compactOutput.value=value">
                    <output id="compactOutput">0</output>
                </div>
            </div>

            <div id="muscle" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeMuscle" id="changeMuscle" oninput="muscleOutput.value=value">
                    <output id="muscleOutput">0</output>
                </div>
            </div>

            <div id="sports" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeSports" id="changeSports" oninput="sportsOutput.value=value">
                    <output id="sportsOutput">0</output>
                </div>
            </div>

            <div id="sportsclassics" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeSportsClassics" id="changeSportsClassics" oninput="sportsclassicsOutput.value=value">
                    <output id="sportsclassicsOutput">0</output>
                </div>
            </div>

            <div id="super" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeSuper" id="changeSuper" oninput="superOutput.value=value">
                    <output id="superOutput">0</output>
                </div>
            </div>

            <div id="suvs" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeSUVS" id="changeSUVS" oninput="suvsOutput.value=value">
                    <output id="suvsOutput">0</output>
                </div>
            </div>

            <div id="offroad" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeOffroad" id="changeOffroad" oninput="offroadOutput.value=value">
                    <output id="offroadOutput">0</output>
                </div>
            </div>

            <div id="motorcycles" class="left_submenu" style="display:none">
                <label class="left_menu_label">Select A Vehicle</label>
                <div class="range">
                    <input type="range" min="0" max="10" value="0" step="1" class="slider" data-type="changeMotorcycle" id="changeMotorcycle" oninput="motorcyclesOutput.value=value">
                    <output id="motorcyclesOutput">0</output>
                </div>
            </div>
        </div>
    </div>

    <div class="vehshop color_left" id="color_left">
        <div class="color_head">
            <div class="color_head_left">
                <span>Color</span><label>Selection</label>
            </div>
        </div>

        <div class="vehshop_content">
            <div class="color_menus">
                <div class="color_menu active" data-menu="primary">
                    Primary
                </div>
                <div class="color_menu" data-menu="secondary">
                    Secondary
                </div>
            </div>
        </div>

        <div class="color_content" id="color_content">
            <div id="colors" class="left_bot_menu">
                <div id="hueSelect" class="color_submenu">
                    <label class="color_menu_label">Hue</label>
                    <div class="range2">
                        <input type="range" id="hue" min="0" max="360" value="0" step="1" class="slider" data-type="changeHue" oninput="hueOutput.value=value">
                        <output id="hueOutput">0</output>
                    </div>
                </div>
                <div id="saturationSelect" class="color_submenu">
                    <label class="color_menu_label">Saturation</label>
                    <div class="range3">
                        <input type="range" id="saturation" min="0" max="255" value="255" step="1" class="slider" data-type="changeSaturation" oninput="saturationOutput.value=value">
                        <output id="saturationOutput">255</output>
                    </div>
                </div>
                <div id="valueSelect" class="color_submenu">
                    <label class="color_menu_label">Brightness</label>
                    <div class="range4">
                        <input type="range" id="value" min="0" max="255" value="0" step="1" class="slider" data-type="changeValue" oninput="valueOutput.value=value">
                        <output id="valueOutput">0</output>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="vehshop vehshop_bottom_buy" id="vehshop_bottom_buy">
        <div id="vehshop_buy" class="vehshop_buy"><span>Buy Now</span></div>
    </div>

    <div class="vehshop vehshop_bottom_testdrive" id="vehshop_bottom_testdrive">
        <div id="vehshop_testdrive" class="vehshop_testdrive"><span>Test Drive</span></div>
    </div>

    <div class="vehshop vehshop_bottom_exit" id="vehshop_bottom_exit">
        <div id="vehshop_exit" class="vehshop_exit"><span>Exit</span></div>
    </div>

    <div class="vehshop vehshop_right" id="vehshop_right">
        <div class="vehshop_head">
            <div class="vehshop_head_right">
                <span>Vehicle</span><label>Info</label>
            </div>
        </div>
        <div class="right_content" id="right_content">
            <div id="stats" class="right_submenu">
                <ul>
                    <label class="right_menu_label" id="fueltypeLabel">Model</label>
                    <label class="right_menu_text_name" id="modelStat">N/A</label>
                </ul>
                <ul>
                    <label class="right_menu_label" id="fueltypeLabel">Price</label>
                    <label class="right_menu_text_price" id="priceStat">$0</label>
                </ul>
                <ul>
                    <label class="right_menu_label" id="fueltypeLabel">Fuel Type</label>
                    <label class="right_menu_text_stat" id="fueltypeStat">N/A</label>
                </ul>
                <ul>
                    <label class="right_menu_label" id="topSpeedLabel">Top Speed</label>
                    <div class="progress_container" id="topSpeedProgress">
                        <div class="progress_progressbar" id="topSpeedBar"></div>
                    </div>
                </ul>
                <ul>
                    <label class="right_menu_label" id="accelerationLabel">Acceleration</label>
                    <div class="progress_container" id="accelerationProgress">
                        <div class="progress_progressbar" id="accelerationBar"></div>
                    </div>
                </ul>
                <ul>
                    <label class="right_menu_label" id="gearsLabel">Gears</label>
                    <div class="progress_container" id="gearsProgress">
                        <div class="progress_progressbar" id="gearsBar"></div>
                    </div>
                </ul>
                <ul>
                    <label class="right_menu_label" id="capacityLabel">Capacity</label>
                    <div class="progress_container" id="capacityProgress">
                        <div class="progress_progressbar" id="capacityBar"></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/vehshop.js"></script>
</body>

</html>
